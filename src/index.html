<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="body">
  <div class="calculator">
    <div class="calculator__output output">
      <div data-previous-operand class="output__previous-operand">123</div>
      <div data-current-operand class="output__current-operand">456</div>
    </div>
    <div class="calculator__buttons buttons">
      <button data-all-clear class="buttons__item button__item--double">AC</button>
      <button data-delete class="buttons__item">DEL</button>
      <button data-operation class="buttons__item">*</button>
      <button data-number class="buttons__item">7</button>
      <button data-number class="buttons__item">8</button>
      <button data-number class="buttons__item">9</button>
      <button data-operation class="buttons__item">รท</button>
      <button data-number class="buttons__item">4</button>
      <button data-number class="buttons__item">5</button>
      <button data-number class="buttons__item">6</button>
      <button data-operation class="buttons__item">+</button>
      <button data-number class="buttons__item">1</button>
      <button data-number class="buttons__item">2</button>
      <button data-number class="buttons__item">3</button>
      <button data-operation class="buttons__item">-</button>
      <button data-operation class="buttons__item">.</button>
      <button data-number class="buttons__item">0</button>
      <button data-equals class="buttons__item button__item--double">=</button>
    </div>
  </div>
</body>
</html>
